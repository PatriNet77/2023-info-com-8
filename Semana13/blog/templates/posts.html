{% extends 'base.html' %}

{% block contenido %}

<h1> Aquí comienza tu desburración </h1>
<h3> Para que te quede bien clarito </h3>

  {% for i in posts %}

    <br>
    <li>{{ i.titulo }}</li>
    <li>{{ i.subtitulo }}</li>
    <li>{{ i.categoria }}</li>

    {% empty %}
    <h2>No hay registros</h2>

  {% endfor %}

{% endblock%}
